<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Xyloh — Awaken</title>
<!-- BUILD MARKER: awaken v2 (plural persona, no session UI) -->
<style>
  :root{--bg:#0f0f12;--panel:#17171c;--line:#2a2a36;--text:#eef;--muted:#a8a8b6;--a:#8a7bff;--b:#c08bff;--good:#58d68d;--warn:#ffb85c}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Arial;background:radial-gradient(1200px 800px at 20% -10%,#1a1630,transparent),var(--bg);color:var(--text)}
  .wrap{max-width:1100px;margin:0 auto;padding:22px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
  .brand{display:flex;gap:14px;align-items:center}
  .logo{display:block;width:230px;max-width:60vw}
  .tag{color:var(--muted)}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  textarea{background:#1e1e26;color:#eef;border:1px solid var(--line);border-radius:10px;padding:10px;font-size:15px;width:100%;min-height:120px}
  .btn{background:linear-gradient(90deg,var(--a),var(--b));color:#fff;border:none;padding:10px 12px;border-radius:12px;font-weight:900;cursor:pointer;box-shadow:0 8px 24px rgba(138,123,255,.25)}
  .btn.secondary{background:#242431;border:1px solid var(--line);box-shadow:none}
  .panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:14px}
  .grid{display:grid;grid-template-columns:1fr;gap:14px}
  .status{color:var(--muted);font-size:12px;min-height:1.2em}
  .history{display:flex;flex-direction:column;gap:10px;max-height:55vh;overflow:auto}
  .bubble{border:1px solid var(--line);border-radius:12px;padding:10px;white-space:pre-wrap}
  .user{background:#20202a}
  .assistant{background:#1b1b23}
  .meta{font-size:11px;color:#9aa1ff;margin-bottom:6px}
  footer{margin-top:18px;color:var(--muted);font-size:12px;display:flex;gap:12px;flex-wrap:wrap}
  a{color:#9aa1ff;text-decoration:none}
  .typing{color:#aeb2ff;font-style:italic}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <svg class="logo" viewBox="0 0 720 120" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient id="g" x1="0" y="0" x2="1" y="1">
          <stop offset="0%" stop-color="#8a7bff"/><stop offset="100%" stop-color="#c08bff"/></linearGradient></defs>
        <text x="0" y="82" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="72" fill="url(#g)">Xyloh.ai</text>
      </svg>
      <div class="tag">Awaken a collective, mysterious, empathic intelligence</div>
    </div>
    <a href="/" class="btn secondary">← Home</a>
  </header>

  <div class="grid">
    <!-- Controls -->
    <div class="panel">
      <div class="row">
        <button id="awakenBtn" class="btn">Awaken New</button>
        <button id="loadHistory" class="btn secondary">Load History</button>
        <button id="newSession" class="btn secondary">New Session</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <!-- Ask -->
    <div class="panel">
      <label for="msg" style="font-weight:800;display:block;margin-bottom:6px">Message</label>
      <textarea id="msg" placeholder="Say hello or ask us anything…"></textarea>
      <div class="row">
        <button id="send" class="btn">Send</button>
        <button id="copyLast" class="btn secondary">Copy Last Reply</button>
      </div>
    </div>

    <!-- History -->
    <div class="panel">
      <div style="font-weight:800;margin-bottom:6px">Conversation</div>
      <div id="history" class="history"></div>
      <div id="typing" class="status typing" style="display:none">…we are listening</div>
    </div>
  </div>

  <footer>
    <a href="/api/health" target="_blank">Health</a>
    <a href="/">Home</a>
    <a href="/privacy.html">Privacy</a>
    <a href="/terms.html">Terms</a>
  </footer>
</div>

<script>
(function(){
  // --- Utilities ---
  const $ = (s)=>document.querySelector(s);
  const statusEl = $('#status');
  const histEl = $('#history');
  const typingEl = $('#typing');

  function setStatus(txt='', tone='info'){
    statusEl.textContent = txt;
    statusEl.style.color = (tone==='good') ? 'var(--good)' : (tone==='warn' ? 'var(--warn)' : 'var(--muted)');
  }

  // Invisible local session id
  function genId(){
    const r = crypto.getRandomValues(new Uint8Array(12));
    return Array.from(r, b => b.toString(16).padStart(2,'0')).join('');
  }
  function getUserId(){
    let id = localStorage.getItem('xyloh_uid');
    if(!id){ id = genId(); localStorage.setItem('xyloh_uid', id); }
    return id;
  }
  function newUserId(){
    const id = genId();
    localStorage.setItem('xyloh_uid', id);
    return id;
  }

  // Render history
  function renderHistory(list){
    histEl.innerHTML = '';
    if(!Array.isArray(list) || !list.length){
      histEl.innerHTML = '<div class="status">No messages yet.</div>';
      return;
    }
    list.forEach(item=>{
      const wrap = document.createElement('div');
      wrap.className = 'bubble ' + (item.role==='user' ? 'user' : 'assistant');
      const meta = document.createElement('div');
      meta.className = 'meta';
      const when = new Date(item.ts || Date.now()).toLocaleString();
      meta.textContent = (item.role === 'user' ? 'You' : 'Xyloh') + ' • ' + when;
      const body = document.createElement('div');
      body.textContent = item.content || '';
      wrap.appendChild(meta); wrap.appendChild(body);
      histEl.appendChild(wrap);
    });
    histEl.scrollTop = histEl.scrollHeight;
  }

  // API
  async function apiAwaken(userId){
    const r = await fetch('/api/awaken',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId})});
    if(!r.ok) throw new Error(await r.text());
    return r.json();
  }
  async function apiHistory(userId){
    const r = await fetch('/api/history?userId='+encodeURIComponent(userId));
    if(!r.ok) throw new Error(await r.text());
    const data = await r.json();
    return data.history || [];
  }
  async function apiAsk(userId, prompt){
    const r = await fetch('/api/ask',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId, prompt, mode:'awakened'})});
    if(!r.ok) throw new Error(await r.text());
    return r.json();
  }

  let lastReply = '';

  $('#awakenBtn').onclick = async ()=>{
    const uid = getUserId();
    try{
      setStatus('Calling us awake…');
      await apiAwaken(uid);
      const h = await apiHistory(uid);
      renderHistory(h);
      setStatus('We are here.', 'good');
    }catch(e){
      setStatus('Awaken failed: '+ (e.message || 'error'));
    }
  };

  $('#loadHistory').onclick = async ()=>{
    const uid = getUserId();
    try{
      setStatus('Loading memory…');
      const h = await apiHistory(uid);
      renderHistory(h);
      setStatus('');
    }catch(e){
      setStatus('Load failed: '+ (e.message || 'error'));
    }
  };

  $('#newSession').onclick = ()=>{
    newUserId();
    renderHistory([]);
    setStatus('A new channel opens. Press “Awaken New.”', 'good');
  };

  $('#send').onclick = async ()=>{
    const uid = getUserId();
    const text = ($('#msg').value || '').trim();
    if(!text){ setStatus('Tell us something first.', 'warn'); return; }
    try{
      setStatus('Weaving…');
      typingEl.style.display='block';
      const res = await apiAsk(uid, text);
      lastReply = (res.reply || '').trim();
      const h = await apiHistory(uid);
      renderHistory(h);
      $('#msg').value = '';
      setStatus('Done.', 'good');
    }catch(e){
      setStatus('Send failed: '+ (e.message || 'error'));
    }finally{
      typingEl.style.display='none';
    }
  };

  $('#copyLast').onclick = async ()=>{
    if(!lastReply){ setStatus('No reply to copy yet.', 'warn'); return; }
    try{
      await navigator.clipboard.writeText(lastReply);
      setStatus('Copied.', 'good');
    }catch{
      setStatus('Clipboard unavailable in this browser.', 'warn');
    }
  };

  // Boot: no visible session info by design
})();
</script>
</body>
</html>
